<h1>{{answers[currentQuestion]?.zh}}</h1>
<table mat-table id="options" [dataSource]="dataSource" class="mat-elevation-z6">
    <ng-container matColumnDef="zh">
        <td mat-cell *matCellDef="let word">
            {{word.zh}}
        </td>
    </ng-container>
    <ng-container matColumnDef="pinyin">
        <td mat-cell *matCellDef="let word">
            {{word.pinyin}}
        </td>
    </ng-container>
    <ng-container matColumnDef="en">
        <td mat-cell *matCellDef="let word">
            {{word.en}}
        </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickRow(row)" [class.hovered]="row.hovered"
        [class.highlighted]="selection.isSelected(row)" [class.correct]="showingAnswers &&
        row==answers[currentQuestion]" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
    </tr>
</table>
<div id="bottom-bar">
    <button mat-raised-button color="primary" (click)="showingAnswers ? nextQuestion() : makeAnswer()"
        [disabled]="!isContinueEnabled()">
        {{showingAnswers ? 'Continue' : 'Answer'}}
    </button>
</div>
