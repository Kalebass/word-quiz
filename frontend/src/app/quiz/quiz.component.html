<table mat-table [dataSource]="dataSource" class="mat-elevation-z6">
    <ng-container matColumnDef="zh">
        <td mat-cell *matCellDef="let word">
            {{word.zh}}
        </td>
    </ng-container>
    <ng-container matColumnDef="pinyin">
        <td mat-cell *matCellDef="let word">
            {{word.pinyin}}
        </td>
    </ng-container>
    <ng-container matColumnDef="en">
        <td mat-cell *matCellDef="let word">
            {{word.en}}
        </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"
        [ngClass]="{ hovered: row.hovered, highlighted: selection.isSelected(row) }" (mouseover)="row.hovered = true"
        (mouseout)="row.hovered = false">
    </tr>
</table>
